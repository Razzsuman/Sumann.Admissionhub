<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact Bangalore Admission Hub - College Admissions</title>

  <!-- ================= FONTS ================= -->
  <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />

  <!-- ================= LIBRARIES ================= -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" defer></script>

  <!-- ================= SCHEMA ================= -->

  <!-- ================= STYLES ================= -->
  <style>
    @font-face {
      font-family: 'Inter';
      src: url('/fonts/inter.woff2') format('woff2');
      font-weight: 100 900;
      font-display: swap;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #a855f7);
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .water-button {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }

    .water-button::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent);
      transition: left .5s;
    }

    .water-button:hover::before {
      left: 100%;
    }

    .rocket-success {
      display: none;
      position: fixed;
      inset: 0;
      margin: auto;
      max-width: 320px;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      animation: fadeIn .6s ease;
    }

    @media (max-width: 640px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.25rem; }
    }
  </style>
</head>

<body class="text-white">

<!-- ================= HEADER & NAV ================= -->
<header class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur-lg">
  <div class="container mx-auto px-4 flex h-16 items-center justify-between">
    <a href="/" aria-label="Homepage">
      <img src="/logo.png" alt="Bangalore Admission Hub Logo" class="h-10" loading="lazy">

    <nav class="hidden md:flex gap-6">

      <a href="/dental" class="hover:text-blue-300">Medical Colleges</a>
      <a href="/contact" class="hover:text-blue-300">Contact Us</a>
    </nav>

    <a href="tel:+918118935934" class="text-sm hover:text-blue-300">
      +91 8118935934
    </a>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="py-16">
  <div class="container mx-auto px-4">

    <h1 class="text-4xl md:text-5xl font-bold text-center animate-fade-in">
      Contact Bangalore Admission Hub
    </h1>

    <div class="w-24 h-1 bg-blue-400 mx-auto my-10"></div>

    <div class="grid gap-8 md:grid-cols-2">

      <!-- LEFT CARD -->
      <section class="glass-card p-8 rounded-2xl" data-tilt>
        <!-- unchanged content -->
      </section>

      <!-- FORM CARD -->

        <!-- unchanged form -->

<!-- ================= FOOTER ================= -->
<footer class="bg-gray-900 py-16">
  <!-- unchanged footer content -->
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
  const form = document.getElementById('contact-form');
  const success = document.getElementById('success-message');

  if (form) {
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!document.getElementById('website').value) {
        success.style.display = 'block';
        setTimeout(() => {
          success.style.display = 'none';
          form.reset();
        }, 3000);
      }
    });
  }

  VanillaTilt.init(document.querySelectorAll('[data-tilt]'), {
    max: 10,
    speed: 400,
    glare: true,
    'max-glare': 0.5
  });
</script>

</body>
</html>
